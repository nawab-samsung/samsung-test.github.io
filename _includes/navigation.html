<div class="search-form" id="search-div">
    <form class="search-form form-inline ng-pristine ng-valid" id="searchForm" action="search.html">
        <input class="search-field form-control ds-input" id="st-search-input" value="" name="q" placeholder="Search the docs" type="search" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top;">
        <div id="autocompleteContainer">
            <div id="autocompleteResults"></div>
        </div>
    </form>
</div>
<div class="sidebar-toggle">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
</div>
<div class="nav-container">
    {% if (page.path != '/' ) %}
    <div id="tabs">
        <ul class="tabs" id="jsTOCHorizontal">
            {% assign directory = page.path | split: '/' %}
            {% assign subdirectory = directory[0] %}
            <li class="{% if subdirectory == 'platform' %}active{% endif %}">
                <a 
                    href="platform/about/tizen-open-source-overview" 
                    >
                    Platform
                </a>
            </li>
            <li class="{% if subdirectory == 'application' %}active{% endif %}">
                <a 
                    href="application/"
                    >
                    Application
                </a>
            </li>
            <li class="{% if subdirectory == 'iot' %}active{% endif %}">
                <a 
                    href="iot/"
                    >
                    IoT
                </a>
            </li>
        </ul>
    </div>
    {% endif %}
    <div class="ctrl-right hidden-xs hidden-sm">
        <a href="javascript:void(0)" id="menu-toggle"><i class="fa fa-indent" aria-hidden="true"></i></a>
        <div id="widgetVersionSwitcher"></div>
    </div>
</div>
